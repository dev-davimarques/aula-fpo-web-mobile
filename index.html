<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Equação do 2º Grau</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Cálculo de Equação do 2º Grau</h2>
    </header>

    <section>
        <form action="">
            <img src="assets/equation.jpeg" alt="Equação do segundo grau">
            
            <div class="campos">
                <input type="number" name="num1" id="num1" placeholder="coeficiente 1">
            </div>

            <div class="campos">
                <input type="number" name="num2" id="num2" placeholder="coeficiente 2">
            </div>
            <div class="campos">
                <input type="number" name="num3" id="num3" placeholder="coeficiente 3">
            </div>

            <div class="buttons">
                <button id="calcular">Calcular</button>
                <button id="limpar">Limpar</button>
            </div>
            <div id="resultado">Resultado</div>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
